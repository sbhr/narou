{% extends "base.html" %}
{% load bootstrap %}

{% block title %}タイトルの編集{% endblock title %}

{% block content %}
<h3 class="page-header">タイトルの編集</h3>
{% if title_id %}
<form acrion="{% url 'cms:title_mod' title_id=title_id %}" method="post" class="form-horizontal" role=form>
{% else %}
<form acrion="{% url 'cms:title_add' %}" method="post" class="form-horizontal" role=form>
{% endif %}
{% csrf_token %}
{{ form|bootstrap_horizontal }}
<div class="col-sm-offset-2 col-sm-10">
	<button type="submit" class="btn btn-primary">送信</button>
</div>
</form>
<a href="{% url 'cms:title_list' %}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
